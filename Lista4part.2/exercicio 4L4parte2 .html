<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>

       x=parseInt(prompt("Informe um número..."))
       acumulador=0
       i=1
       while (i<x)
       {
         resto=(x%i)
         if (resto==0)
         {
             acumulador=acumulador+i
         }
         i=i+1
       }
       if (acumulador==x)
       {
           document.write("Seu número é perfeito.")
       }
        else
         {
        document.write("Seu número não é perfeito.")
        }
      
     

        
    
        
        

        </script>
        <body> </body>
    </head>
</html>
