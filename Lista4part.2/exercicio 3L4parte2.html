<html>
    <head>
        <meta charset="UTF-8">
        <script language=javascript>

       x=parseInt(prompt("Informe um número..."))
       resto=20
       i=1
       divisor=0
       while (i<=x)
       {
         resto=(x%i)
         if (resto==0)
         {
             divisor=divisor+1
         }
         i=i+1
       }
       if (divisor==2)
       {
           document.write("Seu número é primo.")
       }
        else
         {
        document.write("Seu número não é primo.")
        }
      
     

        
    
        
        

        </script>
        <body> </body>
    </head>
</html>
