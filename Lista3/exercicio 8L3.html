<html>
    <head>
        <script language=javascript>
       combustivel=prompt("Escolha qual combustivel você vai abastecer usando 1 para alcool e 2 para gasolina.")
        litros=parseFloat(prompt("Insira a quantidade de litros que você deseja."))

       
        if(combustivel=="1")
        {  
            if(litros<=20)
            soma=(litros*2.90)-(((litros*2.90)*3)/100)

            if(litros>=21)
            soma=(litros*2.90)-(((litros*2.90)*5)/100)
        }
        if(combustivel=="2")
        {  
            if(litros<=20)
            soma=(litros*3.30)-(((litros*3.30)*4)/100)
            if(litros>=21)
            soma=(litros*3.30)-(((litros*3.30)*6)/100)
            }
       alert("O total a ser pago com desconto e "+soma)
       document.write("O total a ser pago com desconto e "+soma) 
            

        </script>

    </head>
</html>
